{% load widget_tweaks %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password recovery</title>

    <!-- Bootstrap RTL -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- فونت فارسی -->
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background: linear-gradient(to right, #f8f9fa, #e0f7fa);
        }
        .card {
            border: none;
            border-radius: 16px;
        }
        h4 {
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4">
        <h4 class="mb-3 text-center">Password recovery</h4>
        <p class="text-muted text-center">Enter your email to receive a link to set a new password.</p>

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">ایمیل:</label>
                {{ form.email|add_class:"form-control" }}
                {% for error in form.email.errors %}
                    <div class="text-danger small mt-1">{{ error }}</div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-2">Send recovery link</button>
        </form>
    </div>
</div>

</body>
</html>
